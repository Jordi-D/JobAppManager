<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of vacancies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<img th:src="@{/images/logo.png}" width="136" height="136">
<h1>List of vacancies.</h1>

<table class="table table-striped table table-bordered table table-hover">
    <tr>
        <th>Logo</th>
        <th>id</th>
        <th>Name</th>
        <th>Date</th>
        <th>Salary</th>
        <th>Description</th>
        <th>Highlighted</th>
        <th>Detail</th>
        <th>Delete</th>
    </tr>
    <tr th:each="vacancy : ${vacancies} ">
        <td>
            <img th:src="@{/images/{img} (img=${vacancy.image})}" width="136" height="136">
        </td>
        <td th:text="${vacancy.id}"></td>
        <td th:text="${vacancy.name}"></td>
        <td th:text="${vacancy.date}"></td>
        <td th:text="${vacancy.salary}"></td>
        <td th:text="${vacancy.description}"></td>
        <!--
        <td th:text="${vacante.destacado}"></td>
        <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>
        -->
        <td>
            <span th:if="${vacancy.highlighted==1}" class="badge text-bg-success">Yes</span>
            <span th:unless="${vacancy.highlighted==1}" class="badge text-bg-danger">No</span>
        </td>
        <td>
            <a th:href="@{/vacancies/view/{id} (id=${vacancy.id}) }" class="btn btn-success">View Detail</a>
        </td>

        <td>
            <a th:href="@{/vacancies/delete(id=${vacancy.id}) }" class="btn btn-danger">Delete</a>
        </td>
    </tr>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
