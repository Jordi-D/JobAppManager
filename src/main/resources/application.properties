# DATASOURCE (MYSQL 8.0)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jobs?useSSL=false&serverTimezone=Europe/Amsterdam&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin

#JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# CONFIGURATION MULTIPART (FILE UPLOAD)
spring.servlet.multipart.enabled=true

# Intermediate directory for uploading files (Linux/MAC)
spring.servlet.multipart.location=/tmp

# Maximum file size that can be uploaded
spring.servlet.multipart.max-file-size=2MB
jobs.route.images=/Users/jordidieguez/Desktop/empleos/img-vacantes/
jobs.route.cv=/Users/jordidieguez/Desktop/empleos/files-cv/

# Maximum items by page
spring.data.web.pageable.default-page-size=5
